<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/contactform.css">
    <title>Contact Form</title>
        
</head>

<body>
    <section id="contact-me" class="contact">
        <section class="content">
            <section id="contact-me2">
                <h2>CONTACT ME</h2>
            </section>
            <section class="contactForm">
                <form class="form" action="#">
                    <p id="formErr"></p><p id="formOK"></p>
                    <p>Name*: <input type="text" placeholder="Write your name here..." id="idName"></p>
                    <p>Email*: <input type="email" placeholder="Write your email here..." id="idEmail"></p>
                    <p>Message*: <input type="text" placeholder="What would you like to tell us.." id="idMessage"></p>
                    <button type="button" id="sendEmailButton">Send Message</button>
                </form>
            </section>
        </section>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/contactform.js">
        
    </script>
</body>
</html>
